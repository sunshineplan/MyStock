{% extends 'base.html' %}

{% block title %}
My Stocks
{% endblock %}

{% block header %}
<div class='input-group'>
  <div class='input-group-prepend'>
    <a class='input-group-text'>Search Stock</a>
  </div>
  <input class='form-control' placeholder='Search' id='autocomplete'>
</div>
{% endblock %}

{% block content %}
<div class='table-responsive'>
  <table class='table table-hover table-sm'>
    <thead>
      <tr>
        <th scope='col'>指数</th>
        <th scope='col'>代码</th>
        <th scope='col'>名称</th>
        <th scope='col'>最新</th>
        <th scope='col'>涨跌</th>
        <th scope='col'>涨幅</th>
        <th scope='col'>最高</th>
        <th scope='col'>最低</th>
        <th scope='col'>开盘</th>
        <th scope='col'>昨收</th>
      </tr>
    </thead>
    <tbody id='mystocks'></tbody>
  </table>
</div>
<script>
  $(function () {
    $('#mystocks').sortable({
      start: function () {
        mystocks.abort();
        clearInterval(reload);
      },
      stop: function () {
        my_stocks();
        reload = setInterval(function () {
          my_stocks();
        }, 5000);
      },
      update: function (event, ui) {
        var orig = [ui.item.find('td')[0].textContent, ui.item.find('td')[1].textContent];
        if (ui.item.prev().length != 0) {
          var dest = [ui.item.prev().find('td')[0].textContent, ui.item.prev().find('td')[1].textContent];
        } else {
          dest = 'top';
        };
        $.post('/reorder', { orig: JSON.stringify(orig), dest: JSON.stringify(dest) });
      }
    });
    my_stocks();
    reload = setInterval(function () {
      my_stocks();
    }, 5000);
  });
  $("#autocomplete").autocomplete({
    source: function (request, response) {
      $.get('/suggest', {
        keyword: request.term
      }, function (data) {
        response($.map(data, function (item) {
          return item.category + ':' + item.code + ' ' + item.name + ' ' + item.type;
        }));
      });
    },
    select: function (event, ui) {
      var stock = ui.item.value.split(' ')[0].split(':');
      window.location.replace('/' + stock[0] + '/' + stock[1]);
    },
    minLength: 2,
    autoFocus: true
  });
</script>
{% endblock %}
